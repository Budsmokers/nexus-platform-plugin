A list of <a href="http://ant.apache.org/manual/dirtasks.html#patterns" target="_blank">Ant-style
  patterns</a> relative to the workspace root that denote the files/archives to be scanned, e.g.
<code>**/target/*.war</code> or <code>**/target/*.ear</code>. If unspecified, the scan will default to the patterns
<code>**/*.jar, **/*.war, **/*.ear, **/*.zip, **/*.tar.gz</code>.
